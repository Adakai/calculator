<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <h1>HTML Calculator</h1>
    <div id="calc-parent">
        <div class="row">
          <div class="column" id="calc_display_val">0</div>

        </div>
        <div class="row">
          <div class="calc-btn column" id="calc_clear">AC</div>
          <div class="calc-btn column" id="calc_backspace">&#8676;</div>
          <div class="calc-btn calc-btn-operator column" id="calc_divide">&#247;</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num column" id="calc_seven">7</div>
            <div class="calc-btn calc-btn-num column" id="calc_eight">8</div>
            <div class="calc-btn calc-btn-num column" id="calc_nine">9</div>
            <div class="calc-btn calc-btn-operator column" id="calc_multiply">x</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num column" id="calc_four">4</div>
            <div class="calc-btn calc-btn-num column" id="calc_five">5</div>
            <div class="calc-btn calc-btn-num column" id="calc_six">6</div>
            <div class="calc-btn calc-btn-operator column" id="calc_minus">-</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num column" id="calc_one">1</div>
            <div class="calc-btn calc-btn-num column" id="calc_two">2</div>
            <div class="calc-btn calc-btn-num column" id="calc_three">3</div>
            <div class="calc-btn calc-btn-operator column" id="calc_plus">+</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num column" id="calc_zero">0</div>
            <div class="calc-btn column" id="calc_decimal">.</div>
            <div class="calc-btn calc-btn-operator column" id="calc_equals">=</div>
        </div>
    </div>
    

    <script src="script.js"></script>
  </body>

</html>
